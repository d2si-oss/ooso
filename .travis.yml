language: java

jdk:
  - oraclejdk8

env:
  - SMR_STAGE=DEV AWS_ACCESS_KEY_ID=123 AWS_SECRET_ACCESS_KEY=123 AWS_DEFAULT_REGION=eu-west-1

addons:
  apt:
    packages:
      - ruby
      - python3

install: gem install fakes3

script:
  - fakes3 -r ~/fakes3 -p 4567 > /dev/null 2>&1 &
  - sleep 5
  - cd ooso
  - mvn package
  - mvn -e org.apache.maven.plugins:maven-install-plugin:2.3.1:install-file -Dfile=target/ooso-0.0.3.jar -DgroupId=fr.d2-si -DartifactId=ooso -Dversion=0.0.3 -Dpackaging=jar -DlocalRepositoryPath=${HOME}/.m2/repository/
  - cd ../test-project
  - ./package.sh